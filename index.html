<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2 class="title">Great Auto Parts - Order Form</h2>
    <form action="" method="post">

      <label class="label" for="firstname">First Name:</label>
     <input class="form-input" type="text" id="firstname" name="firstname" placeholder="Enter your first name" >


      <label class="label" for="lastname">Last Name:</label>
     <input class="form-input" type="text" id="lastname" name="lastname" placeholder="Enter your Last name" >

        <label class="label" for="email">Email:</label>
      <input class="form-input" type="text" id="lastname" name="email" placeholder="Enter your email address">

        <label class="label" for="phonenumber">Phone number:</label>
      <input class="form-input" type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number">

        <label class="label" for="make">Make:</label>
      <input class="form-input" type="text" id="make" name="make" placeholder="Make">

        <label class="label" for="model">Model</label>
      <input class="form-input" type="text" id="model" name="model" placeholder="Model">

        <label class="label" for="year">Year:</label>
      <input class="form-input" type="number" id="year" name="year" placeholder="Year">


        <label class="label" for="date">Date:</label>
      <input class="form-input" type="date" id="date" name="date" placeholder="">


      <label class="label" for="sparepart">Spare Part:</label>
     <input class="form-input" type="text" id="sparepart" name="sparepart" placeholder="Enter spare part you need" >

        <label class="label" for="qty">Quantity:</label>
      <input class="form-input" type="number" id="qty" name="qty" placeholder="Enter the quantity of the spare part you need">


        <label class="label" for="comment">Comment:</label>
      <textarea class="form-input" id="comment" name="comment" placeholder="Enter your comment" rows="5"></textarea>
      

      <input class="form-submit" type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
